<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../WEB-INF/facelets/plantillas/newTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="idEmpresa" />
        </f:metadata>
            <h1 style="text-align: center"><p:outputLabel value="EMPRESAS"/></h1>
            <p:separator />
            <br/>
        <h:form id="form">
            <h:panelGrid columns="2" class="centerData">
                <p:button value="Agregar Empresa" outcome="agregar_empresa.jsf"/>
                <h:commandButton value="Editar" action="#{controllerEmpresa.parametros()}" class="ui-button ui-button-text ui-widget ui-state-default ui-corner-all ui-button-text-only" style="padding: 3.5px 17.5px;"/>
                <!--p:commandButton  title="Editar" value="Editar" action="agregar_empresa.jsf" /-->
            </h:panelGrid>
            <br/>
            <p:dataTable value="#{controllerEmpresa.modelo}"
                         var="e"
                         id="tblEmpresa"
                         paginator="true"
                         lazy="true"
                         first="0"
                         selectionMode="single"
                         selection="#{controllerEmpresa.registro}"
                         rows="#{controllerEmpresa.tamanioPagina}">
                <p:column headerText="Nombre Corto" >
                    <h:outputText value="#{e.nombreCorto}"/>
                </p:column>
                <p:column headerText="Tipo de Empresa" >
                    <h:outputText value="#{e.tipoEmpresaIdTipoEmpresa.nombre}"/>
                </p:column>
                <p:column headerText="Representante Legal" >
                    <h:outputText value="#{e.representanteLegal}"/>
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
